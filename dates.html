<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RemindMe - Birthdays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-narrow {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 2rem;
    }
    td input[type="date"] {
      max-width: 160px;
    }
  </style>
</head>
<body>
  <div class="container-narrow">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="mb-0">Nudgie</h4>
    </div>

    <div id="menu-container"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Birthdays</h2>
    </div>

    <form id="birthdayForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="First Name" required />
      </div>
      <div class="col-md-4">
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required />
      </div>
      <div class="col-md-4">
        <input type="date" id="date" class="form-control" required />
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </form>

    <table class="table table-bordered table-striped align-middle" id="birthdayTable">
      <thead class="table-light">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date</th>
          <th style="width: 160px;">Actions</th>
        </tr>
      </thead>

      <tbody id="birthdayList">
        <tr><td colspan="4" class="text-muted text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
  const airtableApiKey = "patvZfxpDZOYbjS27.dc2df00ca0e49de14030866cf08b05111606b9c79ad1f3d7a436a7bd697617ab";
  const baseId = "appGMW34rQEzsyHbj";
  const tableName = "birthdays";
  const apiURL = `https://api.airtable.com/v0/${baseId}/${tableName}`;
  const email = localStorage.getItem("userEmail");

  if (!email) {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("userEmail");
    window.location.href = "login.html";
  }

  function editBirthday(id) {
    document.getElementById(`view-${id}`).style.display = "none";
    document.getElementById(`edit-${id}`).style.display = "table-row";
  }

  function cancelEdit(id) {
    document.getElementById(`view-${id}`).style.display = "table-row";
    document.getElementById(`edit-${id}`).style.display = "none";
  }

  // üõ†Ô∏è Fixed version ‚Äî prevents timezone shift by slicing the raw date string
  function formatDate(dateStr) {
    const [year, month, day] = dateStr.split("T")[0].split("-");
    return `${month}-${day}-${year}`;
  }

  async function updateBirthday(id) {
    const newDate = document.getElementById(`editDate-${id}`).value;
    await fetch(`${apiURL}/${id}`, {
      method: "PATCH",
      headers: {
        Authorization: `Bearer ${airtableApiKey}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        fields: {
          date: newDate
        }
      })
    });
    loadBirthdays();
  }

  async function deleteBirthday(id) {
    await fetch(`${apiURL}/${id}`, {
      method: "DELETE",
      headers: {
        Authorization: `Bearer ${airtableApiKey}`
      }
    });
    loadBirthdays();
  }

  document.getElementById("birthdayForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const date = document.getElementById("date").value;

  await fetch(apiURL, {
    method: "POST",
    headers: {
      Authorization: `Bearer ${airtableApiKey}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      fields: {
        email,
        name,
        last_name: lastName,
        date
      }
    })
  });

    document.getElementById("birthdayForm").reset();
    loadBirthdays();
  });

  async function loadBirthdays() {
    const filterFormula = `email="${email}"`;
    const res = await fetch(`${apiURL}?filterByFormula=${encodeURIComponent(filterFormula)}`, {
      headers: {
        Authorization: `Bearer ${airtableApiKey}`
      }
    });
    const data = await res.json();

    const tbody = document.getElementById("birthdayList");
    tbody.innerHTML = "";

    if (!data.records || data.records.length === 0) {
      tbody.innerHTML = '<tr><td colspan="3" class="text-muted text-center">No birthdays found.</td></tr>';
      return;
    }

    data.records.forEach(record => {
    const { name, last_name, date } = record.fields;
    const id = record.id;
    const formattedDate = formatDate(date);
  
    const viewRow = document.createElement("tr");
    viewRow.id = `view-${id}`;
    viewRow.innerHTML = `
      <td>${name}</td>
      <td>${last_name || ""}</td>
      <td>${formattedDate}</td>
      <td>
        <button onclick="editBirthday('${id}')" class="btn btn-sm btn-outline-primary me-1">Edit</button>
        <button onclick="deleteBirthday('${id}')" class="btn btn-sm btn-outline-danger">Delete</button>
      </td>
    `;
  
    const editRow = document.createElement("tr");
    editRow.id = `edit-${id}`;
    editRow.style.display = "none";
    editRow.innerHTML = `
      <td>${name}</td>
      <td>${last_name || ""}</td>
      <td>
        <input type="date" id="editDate-${id}" class="form-control form-control-sm" value="${date}" />
      </td>
      <td>
        <button class="btn btn-sm btn-success me-1" onclick="updateBirthday('${id}')">Save</button>
        <button class="btn btn-sm btn-secondary" onclick="cancelEdit('${id}')">Cancel</button>
      </td>
    `;
  
    tbody.appendChild(viewRow);
    tbody.appendChild(editRow);
  });

  loadBirthdays();
</script>

<script>
  function logout() {
    localStorage.removeItem("userEmail");
    window.location.href = "login.html";
  }

  fetch('menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu-container').innerHTML = html;
    });
</script>

</body>
</html>
