<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nudgie – Contact</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-sm bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold text-brand" href="index.html">Nudgie</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
          aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html" aria-current="page">Contact</a></li>
            <li class="nav-item"><a class="btn btn-primary ms-sm-2" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact section -->
    <main class="py-5">
      <div class="container">
        <div class="row align-items-center">
          <!-- Left: form -->
          <div class="col-lg-6 mb-4 mb-lg-0">
            <h1 class="fw-semibold mb-3">Contact Us</h1>
            <p class="text-muted mb-4">We’d love to hear from you. Send us a message below and we’ll get back soon.</p>

            <form class="border p-4 bg-white rounded">
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Jane Doe" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>

          <!-- Right: image -->
          <div class="col-lg-6 text-center">
            <img src="celebration-contact.png" class="img-fluid hero-img" alt="Contact illustration" />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-top py-3">
      <div class="container text-center text-muted small">
        © <span id="year"></span> Nudgie
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
