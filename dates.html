<!DOCTYPE html>
<html>
<head>
  <title>RemindMe - Dates</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
</head>
<body>
  <header>
    <h2>üéÇ Your Birthday Reminders</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <main class="container">
    <form id="birthdayForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="date" id="date" required />
      <button type="submit">Add Birthday</button>
    </form>

    <hr/>

    <ul id="birthdayList"></ul>
  </main>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxN1ZAel2z5fBlmTy69w5e-h2hDs9jHCQsj73bS_p8jr3Zzrzadqnvhz0hUkhlObLhriQ/exec";
    const email = localStorage.getItem("userEmail");

    if (!email) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("userEmail");
      window.location.href = "login.html";
    }

    function editBirthday(name) {
      document.getElementById(`display-${name}`).style.display = "none";
      document.getElementById(`editForm-${name}`).style.display = "inline";
    }

    function cancelEdit(name) {
      document.getElementById(`display-${name}`).style.display = "inline";
      document.getElementById(`editForm-${name}`).style.display = "none";
    }

    async function updateBirthday(name, newDate) {
      await fetch(`${scriptURL}?action=updateBirthday&email=${email}&name=${encodeURIComponent(name)}&date=${newDate}`, {
        method: "POST"
      });
      loadBirthdays();
    }

    async function loadBirthdays() {
      try {
        const res = await fetch(`${scriptURL}?action=getBirthdays&email=${email}`, { method: "POST" });
        const text = await res.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          console.error("Invalid JSON response from server:", text);
          return;
        }

        const list = document.getElementById("birthdayList");
        list.innerHTML = "";
        data.forEach(row => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span id="display-${row.name}">${row.name} ‚Äî ${row.date}</span>
            <form id="editForm-${row.name}" style="display: none;">
              <input type="date" id="editDate-${row.name}" value="${row.date}" />
              <button type="submit">Save</button>
              <button type="button" onclick="cancelEdit('${row.name}')">Cancel</button>
            </form>
            <button onclick="editBirthday('${row.name}')">‚úèÔ∏è</button>
            <button onclick="deleteBirthday('${row.name}')">‚ùå</button>
          `;
          list.appendChild(li);

          document.getElementById(`editForm-${row.name}`).addEventListener("submit", function (e) {
            e.preventDefault();
            const newDate = document.getElementById(`editDate-${row.name}`).value;
            updateBirthday(row.name, newDate);
          });
        });
      } catch (err) {
        console.error("Error loading birthdays:", err);
      }
    }

    async function deleteBirthday(name) {
      await fetch(`${scriptURL}?action=deleteBirthday&email=${email}&name=${encodeURIComponent(name)}`, {
        method: "POST"
      });
      loadBirthdays();
    }

    document.getElementById("birthdayForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("date").value;

      await fetch(`${scriptURL}?action=addBirthday&email=${email}&name=${encodeURIComponent(name)}&date=${date}`, {
        method: "POST"
      });

      document.getElementById("birthdayForm").reset();
      loadBirthdays();
    });

    loadBirthdays();
  </script>
</body>
</html>
