<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nudgie – Friendly Reminders That Stick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffbea;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: radial-gradient(circle at center, #fff6d6, #ffedb5);
      padding: 6rem 1rem 5rem;
      text-align: center;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      color: #1a1a1a;
      max-width: 700px;
      margin: 0 auto 1rem;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: #333;
      max-width: 600px;
      margin: 0 auto 2.5rem;
    }

    .btn-cta {
      background-color: #1a1a1a;
      color: #fff;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.6rem;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .btn-cta:hover {
      background-color: #333;
    }

    .icon-box {
      display: inline-block;
      background: #fff;
      border-radius: 0.6rem;
      padding: 0.5rem 0.6rem;
      margin: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .icon-box i {
      font-size: 1.5rem;
      color: #333;
    }

    .nav-buttons {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
    }

    .nav-buttons a {
      margin-left: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="hero position-relative">
    <div class="nav-buttons">
      <a href="login.html" class="btn btn-outline-dark">Log in</a>
      <a href="signup.html" class="btn btn-cta">Get started</a>
    </div>

    <div class="d-flex justify-content-center align-items-center mb-4">
      <i class="fas fa-dove me-2 text-purple" style="color:#6f42c1; font-size: 2.5rem;"></i>
      <h1 class="hero-title mb-0">Nudgie</h1>
    </div>

    <div class="hero-title">Reminders that help you take action</div>
    <div class="hero-subtitle">
      Nudgie doesn’t just help you remember — it gives you the nudge to actually follow through.<br/>
      Replace your air filter. Buy that birthday gift. Reach out. All for free — no tracking, no tricks.
    </div>

    <a href="signup.html" class="btn btn-cta">Get started — it’s free</a>

    <div class="mt-5">
      <div class="icon-box"><i class="fas fa-gift"></i></div>
      <div class="icon-box"><i class="fas fa-calendar-check"></i></div>
      <div class="icon-box"><i class="fas fa-home"></i></div>
      <div class="icon-box"><i class="fas fa-user-friends"></i></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
