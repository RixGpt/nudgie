<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nudgie — Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --ink:#0f172a;
      --muted:#475569;
      --border: rgba(15, 23, 42, 0.10);
      --soft:#f6f8fb;
    }

    body { color: var(--ink); background: #fff; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }

    .brand { font-weight: 800; letter-spacing: 0.2px; }

    .contact-wrap { max-width: 720px; }

    .page-title {
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .lead-muted {
      color: var(--muted);
      font-size: 1.05rem;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 1.75rem 0;
    }

    iframe {
      border: 1px solid var(--border);
      border-radius: 1rem;
      width: 100%;
      height: calc(100vh - 330px);
      min-height: 760px;
      background: #fff;
    }

    @media (max-width: 576px) {
      iframe {
        height: 920px;
        min-height: 920px;
      }
    }
  </style>
</head>

<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container py-2">
      <a class="navbar-brand brand" href="index.html">Nudgie</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav" aria-controls="topnav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topnav">
        <div class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <a class="nav-link" href="about.html">About</a>
          <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          <a class="btn btn-outline-primary btn-sm ms-lg-2" href="login.html">Log in</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container py-5">
    <div class="mx-auto contact-wrap">
      <h1 class="page-title display-6 mb-3">Contact</h1>
      <p class="lead-muted mb-0">
        Have a question, idea, or a small bit of feedback? Send a quick note below —
        we read every message and reply as fast as we can.
      </p>

      <div class="divider"></div>

      <!-- Google Form embed -->
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdomKsO7o1A1CWcJ2b06-63xFw99nGcM2ryy0HIPJo_HtTzAw/viewform?embedded=true"
        allowfullscreen
        scrolling="no"
        title="Nudgie Contact Form">
        Loading…
      </iframe>

      <p class="small text-muted mt-3 mb-0">
        Privacy: Your message is stored securely in our workspace. No spam, no sharing.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-top bg-white">
    <div class="container py-3 d-flex justify-content-between small text-secondary">
      <div>© <span id="y"></span> Nudgie</div>
      <div class="d-flex gap-3">
        <a class="text-secondary" href="about.html">About</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
