<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nudgie</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Site styles -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <!-- Top App Bar -->
  <header class="appbar">
    <div class="container-narrow d-flex align-items-center justify-content-center">
      <div class="appbar-title">Nudgie</div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" style="--hero-image:url('hero.jpg');">
    <div class="container-narrow">
      <p class="eyebrow">Welcome.</p>
      <h1 class="display-5 fw-bold lh-1 mb-3 hero-title">This is Nudgie</h1>
      <p class="lead hero-sub">
        Smart, super helpful reminders for birthdays, special events &amp; more.
      </p>
      <p class="lead hero-sub mb-4">
        Never forget a date again. <span class="fw-semibold">Powered by AI.</span>
      </p>

      <div class="d-flex gap-3 flex-wrap">
        <a href="birthdays.html" class="btn btn-hero">
          <i class="fa-regular fa-star me-2"></i> Birthdays
        </a>
        <a href="special.html" class="btn btn-hero">
          <i class="fa-regular fa-bolt me-2"></i> Special Dates
        </a>
      </div>

      <a href="about.html" class="btn btn-about mt-3">
        <i class="fa-regular fa-message me-2"></i> About
      </a>

      <!-- Placeholder card -->
      <div class="placeholder-card mt-4">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
  </section>

  <!-- Bottom Tabs -->
  <footer class="tabs">
    <div class="container-narrow d-flex">
      <a class="tab active" href="index.html">
        <i class="fa-regular fa-house"></i>
        <span>Welcome</span>
      </a>
      <a class="tab" href="birthdays.html">
        <i class="fa-regular fa-star"></i>
        <span>Birthdays</span>
      </a>
      <a class="tab" href="special.html">
        <i class="fa-regular fa-star-half-stroke"></i>
        <span>Special Dates</span>
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
