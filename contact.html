<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nudgie — Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f8f9fa} .nudgie-container{max-width:820px} .brand{font-weight:700;letter-spacing:.2px}
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container nudgie-container py-2 d-flex justify-content-between align-items-center">
      <a class="navbar-brand brand" href="index.html">Nudgie</a>
      <div class="d-flex gap-3">
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
        <a class="btn btn-outline-secondary btn-sm" href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <main class="container nudgie-container py-4">
    <div class="row g-3">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-2">Contact</h1>
            <p class="text-muted">Questions, ideas, or feedback? Send us a quick note below.</p>

            <form id="contactForm" class="row g-3" novalidate>
              <!-- Honeypot -->
              <input type="text" id="hp" name="hp" autocomplete="off" tabindex="-1" style="display:none">

              <div class="col-md-6">
                <label class="form-label small text-muted mb-1">Your name</label>
                <input id="name" class="form-control" placeholder="Jane Citizen" required>
              </div>
              <div class="col-md-6">
                <label class="form-label small text-muted mb-1">Your email</label>
                <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
              </div>
              <div class="col-12">
                <label class="form-label small text-muted mb-1">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="How can we help?" required></textarea>
              </div>
              <div class="col-12 d-flex align-items-center gap-2">
                <button class="btn btn-primary" type="submit" id="sendBtn">Send message</button>
                <span class="small text-muted" id="status"></span>
              </div>
              <div class="col-12">
                <p class="small text-muted mb-0">
                  Privacy: We use your email only to reply. No spam, no sharing.
                </p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Nudgie</strong>
        <small class="text-muted">now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <footer class="text-center py-4 text-muted small">
    © <span id="y"></span> Nudgie · <a href="about.html">About</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Your deployed Google Apps Script endpoint
    const CONTACT_MAILER_URL = 'https://script.google.com/macros/s/AKfycbxHplf0HFkaZuvtTdxQ7SksjuaGvHf-83G3ecd0tI2UEyKMJ2cPEYRS4GFYw-4g_VNwFA/exec';

    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Toast helper
    function showToast(title, body){
      document.getElementById('toastTitle').textContent = title || 'Nudgie';
      document.getElementById('toastBody').textContent = body || '';
      new bootstrap.Toast(document.getElementById('toast')).show();
    }

    // Submit handler — send via Google Apps Script
    document.getElementById('contactForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const hp = document.getElementById('hp').value.trim(); // honeypot
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('sendBtn');

      if(!name || !email || !message){
        showToast('Missing info', 'Please fill in all fields.');
        return;
      }

      btn.disabled = true; statusEl.textContent = 'Sending…';

      try {
        const res = await fetch(CONTACT_MAILER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message, hp })
        });
        const data = await res.json().catch(() => ({}));

        if (res.ok && data.ok) {
          showToast('Thanks!', 'Your message has been sent successfully.');
          e.target.reset();
          statusEl.textContent = 'Sent!';
        } else {
          showToast('Error', 'Something went wrong sending your message.');
          statusEl.textContent = 'Error.';
        }
      } catch (err) {
        showToast('Network issue', 'Unable to send message right now.');
        statusEl.textContent = 'Network error.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
