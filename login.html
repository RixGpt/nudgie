<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nudgie - Dates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      padding-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸŽ‰ Your Important Dates</h1>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Next Reminder</th>
        </tr>
      </thead>
      <tbody id="datesTableBody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
    <div id="error" class="text-danger mt-3"></div>
  </div>

  <script>
    const AIRTABLE_API_KEY = "patvZfxpDZOYbjS27.dc2df00ca0e49de14030866cf08b05111606b9c79ad1f3d7a436a7bd697617ab";
    const AIRTABLE_BASE_ID = "appGMW34rQEzsyHbj";
    const AIRTABLE_TABLE_NAME = "users"; // Assuming this is the birthday table

    const userEmail = localStorage.getItem("userEmail");
    const tableBody = document.getElementById("datesTableBody");
    const errorDiv = document.getElementById("error");

    async function fetchDates() {
      try {
        const url = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}?filterByFormula=LOWER(email)%3D'${userEmail.toLowerCase()}'`;
        const resp = await fetch(url, {
          headers: {
            Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          },
        });
        const data = await resp.json();
        renderTable(data.records);
      } catch (error) {
        console.error("Error fetching data:", error);
        tableBody.innerHTML = "";
        errorDiv.textContent = "Failed to load dates.";
      }
    }

    function renderTable(records) {
      if (!records.length) {
        tableBody.innerHTML = "<tr><td colspan='3'>No birthdays found.</td></tr>";
        return;
      }

      tableBody.innerHTML = "";

      records.forEach(record => {
        const fields = record.fields;
        const name = fields.name || "";
        const date = fields.date || "";
        const nextReminder = fields.nextReminder || "â€”";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td>${formatDate(date)}</td>
          <td>${nextReminder}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return "â€”";
      const d = new Date(dateStr);
      return d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
    }

    fetchDates();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
