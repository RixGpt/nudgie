<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nudgie - Place Reminders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-narrow {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 2rem;
    }
    td input[type="date"] {
      max-width: 160px;
    }
    .btn-purple {
      border-color: #6f42c1;
      color: #6f42c1;
    }
    .btn-purple:hover {
      background-color: #6f42c1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-narrow">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="mb-0">Nudgie</h4>
    </div>

    <div id="menu-container"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Place Reminders</h2>
    </div>

    <form id="placeForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Name (e.g., Upstairs filter)" required />
      </div>
      <div class="col-md-4">
        <select id="itemType" class="form-select" required>
          <option value="">Select Item Type</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="date" id="lastUpdated" class="form-control" required />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-purple w-100">Add</button>
      </div>
    </form>

    <table class="table table-bordered table-striped align-middle" id="placeTable">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Item Type</th>
          <th>Last Updated</th>
          <th>Next Due</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="placeList">
        <tr><td colspan="5" class="text-muted text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const airtableApiKey = "YOUR_API_KEY";
    const baseId = "YOUR_BASE_ID";
    const placeTable = "place";
    const itemTypesTable = "itemTypes";
    const email = localStorage.getItem("userEmail");

    if (!email) {
      window.location.href = "login.html";
    }

    const apiURL = `https://api.airtable.com/v0/${baseId}/${placeTable}`;
    const itemTypesURL = `https://api.airtable.com/v0/${baseId}/${itemTypesTable}`;
    let itemTypeMap = {};

    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("T")[0].split("-");
      return `${month}-${day}-${year}`;
    }

    function addMonths(date, months) {
      const result = new Date(date);
      result.setMonth(result.getMonth() + months);
      return result.toISOString().split("T")[0];
    }

    async function loadItemTypes() {
      const res = await fetch(itemTypesURL, {
        headers: { Authorization: `Bearer ${airtableApiKey}` }
      });
      const data = await res.json();
      const dropdown = document.getElementById("itemType");

      data.records.forEach(record => {
        const id = record.id;
        const { itemName, intervalMonths } = record.fields;
        itemTypeMap[id] = { itemName, intervalMonths };
        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = itemName;
        dropdown.appendChild(opt);
      });
    }

    document.getElementById("placeForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const itemTypeId = document.getElementById("itemType").value;
      const lastUpdated = document.getElementById("lastUpdated").value;
      const intervalMonths = itemTypeMap[itemTypeId].intervalMonths;
      const nextDue = addMonths(lastUpdated, intervalMonths);

      await fetch(apiURL, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${airtableApiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fields: { name, itemType: [itemTypeId], lastUpdated, nextDue, email }
        })
      });

      document.getElementById("placeForm").reset();
      loadPlaces();
    });

    async function loadPlaces() {
      const filterFormula = `email="${email}"`;
      const res = await fetch(`${apiURL}?filterByFormula=${encodeURIComponent(filterFormula)}&sort[0][field]=nextDue`, {
        headers: { Authorization: `Bearer ${airtableApiKey}` }
      });
      const data = await res.json();
      const tbody = document.getElementById("placeList");
      tbody.innerHTML = "";

      if (!data.records || data.records.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-muted text-center">No reminders found.</td></tr>';
        return;
      }

      data.records.forEach(record => {
        const { name, lastUpdated, nextDue } = record.fields;
        const itemTypeId = record.fields.itemType?.[0];
        const itemType = itemTypeMap[itemTypeId]?.itemName || "â€”";
        const id = record.id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td>${itemType}</td>
          <td>${formatDate(lastUpdated)}</td>
          <td>${formatDate(nextDue)}</td>
          <td>
            <button class="btn btn-sm btn-purple me-1" onclick="markDone('${id}', '${itemTypeId}')">Done</button>
            <button class="btn btn-sm btn-purple" onclick="delayReminder('${id}')">Delay</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function markDone(id, itemTypeId) {
      const today = new Date().toISOString().split("T")[0];
      const intervalMonths = itemTypeMap[itemTypeId]?.intervalMonths || 6;
      const nextDue = addMonths(today, intervalMonths);
      await fetch(`${apiURL}/${id}`, {
        method: "PATCH",
        headers: {
          Authorization: `Bearer ${airtableApiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields: { lastUpdated: today, nextDue } })
      });
      loadPlaces();
    }

    async function delayReminder(id) {
      const res = await fetch(`${apiURL}/${id}`, {
        headers: { Authorization: `Bearer ${airtableApiKey}` }
      });
      const record = await res.json();
      const currDate = new Date(record.fields.nextDue);
      currDate.setMonth(currDate.getMonth() + 1); // Delay by 1 month
      const delayedDate = currDate.toISOString().split("T")[0];
      await fetch(`${apiURL}/${id}`, {
        method: "PATCH",
        headers: {
          Authorization: `Bearer ${airtableApiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields: { nextDue: delayedDate } })
      });
      loadPlaces();
    }

    loadItemTypes().then(loadPlaces);

    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      });
  </script>
</body>
</html>
